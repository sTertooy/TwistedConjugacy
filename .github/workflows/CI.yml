name: CI

on:
  - push
  - pull_request

jobs:
  test:
    name: Build with GAP ${{ matrix.gap-branch }}
    runs-on: ubuntu-latest
    if: ${{ !(github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) }}
    strategy:
      fail-fast: false
      matrix:
        include: 
          - gap-branch: master
            gap-pkgs-to-clone: 'alnuth autodoc autpgrp polycyclic'
          - gap-branch: stable-4.11
            gap-pkgs-to-clone: ''
          - gap-branch: stable-4.10
            gap-pkgs-to-clone: ''
          - gap-branch: stable-4.9
            gap-pkgs-to-clone: ''
          - gap-branch: stable-4.8
            gap-pkgs-to-clone: ''
          - gap-branch: stable-4.7
            gap-pkgs-to-clone: ''

    steps:
      - uses: actions/checkout@v2
      - uses: gap-actions/setup-gap-for-packages@v1
        with:
          GAP_PKGS_TO_CLONE: ${{ matrix.gap-pkgs-to-clone }}
          GAPBRANCH: ${{ matrix.gap-branch }}
      - uses: gap-actions/run-test-for-packages@v1

  manual:
    name: Build manuals
    runs-on: ubuntu-latest
    if: ${{ !(github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) }}

    steps:
      - uses: actions/checkout@v2
      - uses: gap-actions/setup-gap-for-packages@v1
      - uses: gap-actions/compile-documentation-for-packages@v1
        with:
          use-latex: 'true'
      - name: 'Upload documentation'
        uses: actions/upload-artifact@v2
        with:
          name: manual
          path: ./doc/manual.pdf